
<div class="min-h-screen bg-[url('/assets/ispg.jpg')] bg-cover bg-fixed bg-no-repeat p-4 flex items-end justify-center">
    <!-- Contenedor principal con fondo claro -->
    <div class="w-full max-w-md">
      <!-- Logo/Header -->
      <div class="ml-8 text-center mb-8">
        <h1 class="text-2xl font-bold text-white text-left">Conectate</h1>
        <p class="text-gray-600 text-white text-sm text-left">Paga, Gestiona y Contrata todo en un clic</p>
      </div>
  
      <!-- Contenedor principal con fondo para el efecto de transparencia -->
      <div class="ml-8 mr-8 mb-8">
        <!-- Sección de Login con efecto vidrio mejorado -->
        <div class="bg-black/60 backdrop-blur-lg rounded-xl p-6 text-white border border-white/10 shadow-xl">
          <h2 class="text-lg font-semibold mb-4 text-center">Iniciar Sesión</h2>

          <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
              <label class="block text-gray-200 text-sm font-medium mb-1">Codigo de Usuario (DNI / RUC)</label>
              <input 
                type="input"
                [formControl]="txtEmail"
                name="email"
                placeholder="42526358"
                class="w-full p-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-300 transition-all">
            </div>

            <div>
              <label class="block text-gray-200 text-sm font-medium mb-1">Contraseña</label>
              <input 
                [formControl]="txtPassword"
                type="password" 
                [(ngModel)]="password" 
                name="password"
                placeholder="········"
                class="w-full p-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-300 transition-all">
              <a href="#" class="text-blue-300 text-xs mt-1 inline-block hover:text-blue-200 transition-colors">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="rememberMe"
                [(ngModel)]="rememberMe"
                name="rememberMe"
                class="h-4 w-4 text-blue-400 focus:ring-blue-300 border-white/30 rounded bg-white/10">
              <label for="rememberMe" class="ml-2 block text-sm text-gray-200">Recordar mi cuenta</label>
            </div>

            <button 
              type="submit"
              class="w-full bg-blue-500/90 hover:bg-blue-400 text-white py-3 rounded-md text-sm font-medium transition-all hover:shadow-lg">
              Ingresar
            </button>
          </form>

          <div class="mt-4 text-center text-sm">
            <p class="text-gray-300">¿Aún no tienes una cuenta?</p>
            <a href="/registrar" class="text-blue-300 font-medium hover:text-blue-200 transition-colors">Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
