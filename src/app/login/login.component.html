<div 
  class="min-h-screen bg-gray-100 p-4 flex items-center justify-center bg-cover bg-center"
  style="background-image: url('src/assets/ispg.png');"
>
  

<div class="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
    <!-- Contenedor principal con fondo claro -->
    <div class="w-full max-w-md">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-blue-800">MiClaro</h1>
        <p class="text-gray-600 text-sm">Paga, Gestiona y Contrata todo en un clic</p>
      </div>
  
      <!-- Sección de Login con fondo oscuro semitransparente -->
      <div class="bg-black bg-opacity-70 backdrop-blur-sm rounded-lg p-6 text-white">
        <h2 class="text-lg font-semibold mb-4 text-center">Iniciar Sesión</h2>
  
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-gray-300 text-sm font-medium mb-1">Correo Electrónico</label>
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="ejemplo@correo.com"
              class="w-full p-3 bg-gray-800 bg-opacity-70 border border-gray-600 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
          </div>
  
          <div>
            <label class="block text-gray-300 text-sm font-medium mb-1">Contraseña</label>
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              placeholder="········"
              class="w-full p-3 bg-gray-800 bg-opacity-70 border border-gray-600 rounded-md text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
            <a href="#" class="text-blue-400 text-xs mt-1 inline-block hover:text-blue-300">¿Olvidaste tu contraseña?</a>
          </div>
  
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="rememberMe"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-400 rounded bg-gray-800">
            <label for="rememberMe" class="ml-2 block text-sm text-gray-300">Recordar mi cuenta</label>
          </div>
  
          <button 
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors">
            Ingresar
          </button>
        </form>
  
        <div class="mt-4 text-center text-sm">
          <p class="text-gray-400">¿Aún no tienes una cuenta?</p>
          <a href="#" class="text-blue-400 font-medium hover:text-blue-300">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
