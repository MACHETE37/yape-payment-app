<div class="min-h-screen bg-gray-50 p-4 max-w-md mx-auto">
    <!-- Encabezado con hora -->
    <div class="text-center text-gray-500 text-sm mb-4">12:30</div>
    
    <!-- Título -->
    <h1 class="text-lg font-bold text-blue-800 mb-4">CONECTA PERÚ</h1>
    
    <!-- Buscador -->
    <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
      <div class="flex flex-col space-y-2">
        <input 
          type="text" 
          [(ngModel)]="userCode"
          placeholder="Código de usuario"
          class="w-full p-2 border rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
        >
        <button 
          (click)="searchUser()"
          class="w-full bg-blue-600 text-white py-2 rounded text-sm font-medium"
        >
          Buscar
        </button>
      </div>
    </div>
  
    <!-- Datos del usuario -->
    <div *ngIf="userData" class="bg-white p-4 rounded-lg shadow-sm mb-4">
      <h2 class="text-base font-semibold mb-2">Datos del Usuario</h2>
      <div class="space-y-2 text-sm">
        <div>
          <p class="text-gray-600">Razón Social:</p>
          <p class="font-medium">{{ userData.razonSocial }}</p>
        </div>
        <div>
          <p class="text-gray-600">Dirección:</p>
          <p class="font-medium">{{ userData.direccion }}</p>
        </div>
      </div>
    </div>
  
    <!-- Historial de pagos -->
    <div *ngIf="paymentHistory.length > 0" class="bg-white p-4 rounded-lg shadow-sm">
      <h2 class="text-base font-semibold mb-2">Pagos Pendientes</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase">Mes</th>
              <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase">Saldo</th>
              <th class="px-2 py-1 text-left text-xs font-medium text-gray-500 uppercase">Pago con...</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let payment of paymentHistory">
              <td class="px-2 py-2 whitespace-nowrap">{{ payment.mes }}</td>
              <td class="px-2 py-2 whitespace-nowrap">S/ {{ payment.saldo.toFixed(2) }}</td>
              <td class="px-2 py-2 whitespace-nowrap">
                <button 
                  (click)="goToPayment(payment.saldo)"
                  class="bg-green-600 text-white px-3 py-1 rounded text-xs font-medium"
                >
                  Yape
                </button>
                <button
                (click)="goToPayment(payment.saldo)"
                class="ml-4 bg-green-600 text-white px-3 py-1 rounded text-xs font-medium"
              >
                Plin
              </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Pie de página con hora -->
    <div class="text-center text-gray-500 text-sm mt-4">12:30</div>
  </div>
