<!-- payment-confirmation.component.html -->
<div class="min-h-screen bg-gray-50 p-6 max-w-md mx-auto flex flex-col">
    <div class="text-center text-gray-500 mb-6">12:30</div>
    
    <div class="flex-grow flex flex-col items-center justify-center">
      <div class="text-green-500 text-5xl mb-4">✓</div>
      <h1 class="text-2xl font-bold mb-2">¡Gracias!</h1>
      <p class="text-gray-600 mb-8">Hemos procesado tu pago exitosamente</p>
      
      <div class="w-full space-y-4 mb-8">
        <div class="flex justify-between">
          <span class="text-gray-600">Número de orden</span>
          <span class="font-semibold">{{paymentDetails?.orderNumber || 'ABC0123'}}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Total</span>
          <span class="font-semibold">S/ {{paymentDetails?.amount ? (paymentDetails.amount - 18.48).toFixed(2) : '120.00'}}</span>
        </div>
      </div>
    </div>
    
    <button 
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold mt-auto"
      (click)="continueShopping()">
      Inicio
    </button>
  </div>
