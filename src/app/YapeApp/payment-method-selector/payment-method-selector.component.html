<div class="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-blue-800">Conecta.pe</h1>
        <p class="text-gray-600 text-sm">Seleccione su medio de pago</p>
      </div>
  
      <div class="bg-black/60 backdrop-blur-lg rounded-lg p-6 text-white border border-white/10 shadow-xl">
        <div class="space-y-4">
          <!-- Opción Yape -->
          <div 
            class="p-4 rounded-lg border-2 cursor-pointer transition-all"
            [class.border-blue-400]="selectedMethod === 'yape'"
            [class.border-gray-600]="selectedMethod !== 'yape'"
            (click)="selectMethod('yape')">
            <div class="flex items-center gap-3">
              <img src="assets/yape.png" class="w-8 h-8" alt="Yape">
              <span class="font-medium">Yape</span>
            </div>
          </div>
  
          <!-- Opción Plin -->
          <div 
            class="p-4 rounded-lg border-2 cursor-pointer transition-all"
            [class.border-blue-400]="selectedMethod === 'plin'"
            [class.border-gray-600]="selectedMethod !== 'plin'"
            (click)="selectMethod('plin')">
            <div class="flex items-center gap-3">
              <img src="assets/plin.png" class="w-8 h-8" alt="Plin">
              <span class="font-medium">Plin</span>
            </div>
          </div>
  
          <!-- Opción Tarjeta -->
          <div 
            class="p-4 rounded-lg border-2 cursor-pointer transition-all"
            [class.border-blue-400]="selectedMethod === 'credit-card'"
            [class.border-gray-600]="selectedMethod !== 'credit-card'"
            (click)="selectMethod('credit-card')">
            <div class="flex items-center gap-3">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
              </svg>
              <span class="font-medium">Tarjeta de Crédito/Débito</span>
            </div>
          </div>
        </div>
  
        <button 
          class="w-full bg-blue-500/90 hover:bg-blue-400 text-white py-3 rounded-md text-sm font-medium transition-all hover:shadow-lg mt-6"
          [disabled]="!selectedMethod"
          (click)="continueToPayment()">
          Continuar
        </button>
      </div>
    </div>
  </div>
