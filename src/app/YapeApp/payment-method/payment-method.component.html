<div class="min-h-screen bg-gray-50 p-4 max-w-md mx-auto">
  <div class="text-center text-gray-500 text-sm mb-2">12:30</div>
  
  <h1 class="text-lg font-bold mb-4">Método de pago</h1>
  
  <!-- Información del pago -->
  <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
    <div class="space-y-2 text-sm">
      <div>
        <p class="text-gray-600">Razón Social:</p>
        <p class="font-medium">{{razonSocial}}</p>
      </div>
      <div>
        <p class="text-gray-600">Dirección:</p>
        <p class="font-medium">{{direccion}}</p>
      </div>
      <div>
        <p class="text-gray-600">Monto a pagar:</p>
        <p class="font-medium text-lg">S/ {{amount.toFixed(2)}}</p>
      </div>
    </div>
  </div>

  <!-- Solo mostramos opción Yape -->
  <div class="mb-6">
    <div class="flex items-center p-3 border rounded-lg border-blue-500 mb-4">
      <input 
        type="radio" 
        class="mr-3" 
        checked
        (click)="selectMethod('yape')">
      <span class="text-sm">Pago con Yape en línea</span>
    </div>
    
    <div class="space-y-3">
      <div>
        <label class="block text-gray-600 text-sm mb-1">Celular Yape</label>
        <input 
          type="tel" 
          [(ngModel)]="phoneNumber"
          placeholder="999 999 999"
          class="w-full p-2 border rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
      </div>
      
      <div>
        <button 
          (click)="toggleCodeInput()"
          class="text-blue-600 text-sm font-medium mb-1">
          {{showCodeInput ? 'Ocultar código' : 'Ingresar código de aprobación'}}
        </button>
        
        <div *ngIf="showCodeInput" class="mt-2">
          <label class="block text-gray-600 text-sm mb-1">Código de 6 dígitos</label>
          <input 
            type="text" 
            [(ngModel)]="approvalCode"
            placeholder="XXXXXX"
            maxlength="6"
            class="w-full p-2 border rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
          <p class="text-gray-500 text-xs mt-1">Encuéntralo en el menú de Yape</p>
        </div>
      </div>
    </div>
  </div>
  
  <button 
    class="w-full bg-blue-600 text-white py-2 rounded text-sm font-medium disabled:bg-blue-300"
    [disabled]="!phoneNumber || !approvalCode"
    (click)="processPayment()">
    Pagar S/{{amount.toFixed(2)}}
  </button>
  
  <div class="text-center text-gray-500 text-sm mt-4">12:30</div>
</div>
